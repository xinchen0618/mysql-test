services:
  mysql:
    image: mysql:8.0.29
    command: --default-authentication-plugin=mysql_native_password
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: cx654321
    ports:
      - "3306:3306"
    volumes:
      - "/srv/mysql:/var/lib/mysql"
    container_name: mysql
    restart: always